<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="orderCard box-shadow">
      <img src="assets/images/illustration-hero.svg" alt="hero img" class="hero">
      <div class="container">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="greyBackground">
            <img src="/assets/images/icon-music.svg" alt="music icon" class="icon floatLeft">
            <div class="floatLeft">
                <h2>Annual Plan</h2>
                <p class="price">$59.99/year</p>
              </div>
              <button class="transparentBut changeBut floatRight">change</button>
          </div>
          <button class="paymentBut box-shadow">process to payment</button>
          <button class="transparentBut cancelOrder">Cancel Order</button>
        </div>
    </section>
  </main>
</body>
</html>
